{% load static %}
<title>
    poll index
</title>
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/polls/{{ question.id }}/" style="font-style: italic; text-align: center; "><font size="7">{{ question.question_text }}</font></a></li>
    {% endfor %}
    </ul>
{% else %}
    <p style="font-style: italic; text-align: center; ">No polls are available.</p>
{% endif %}
